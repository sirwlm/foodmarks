{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ global_preferences.general__title }} | User Preferences{% endblock %}

{% block content %}
{% spaceless %}
<h2>User Preferences</h2>
<p>{{message}}</p>
<form id="mainform" name="mainform" action="./" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Save Preferences" />
{% endspaceless %}
{% endblock %}
